<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estiloPrincipal.css">
    <script src="./js/script.js"></script>
    <title>Administrador</title>
</head>
<body>
    <div id="page">
        <div id="header">
            <h1>Administrador</h1>
        </div>
        <div id="formularioContenedor">
            <h1>Registro</h1>
            <form action="" method="post" id="formulario">
                <label for="usuario">Usuario: </label>
                <input type="text" id="user" required placeholder="Usuario:">
                <label for="contraseña">Contraseña: </label>
                <input type="password" id="pass" required placeholder="Contraseña:">
                <label for="contraseña">Confirma Contraseña: </label>
                <input type="password" id="pass2" required placeholder="Contraseña:">
                <label for="poblacion">Poblacion: </label>
                <input type="text" id="poblacion" required placeholder="Poblacion:">
                <label for="fecha">Fecha de nacimiento: </label>
                <input type="date" id="fecha" required>
                <article class="botones">
                    <button  id="enviar" class="btn">Enviar</button>
                    <button id="borrar" class="btn">Borrar</button>
                    <button onclick="window.location.href='login.html'" id="login" class="btn">Login</button>
                </article>
                
            </form>

        </div>
    </div>
</body>
</html>
